<table mat-table [dataSource]="regularSpendings" class="mat-elevation-z8 demo-table">
	
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let regSpending"> {{ regSpending.name }} </td>
	</ng-container>

	<ng-container matColumnDef="description">
		<th mat-header-cell *matHeaderCellDef> Description </th>
		<td mat-cell *matCellDef="let regSpending"> {{ regSpending.description }} </td>
	</ng-container>

	<ng-container matColumnDef="spendingMonthly">
		<th mat-header-cell *matHeaderCellDef> Spending Monthly </th>
		<td mat-cell *matCellDef="let regSpending"> {{ regSpending.income }} </td>
	</ng-container>

	<ng-container matColumnDef="spendingAnually">
		<th mat-header-cell *matHeaderCellDef> Spending Anually </th>
		<td mat-cell *matCellDef="let regSpending"> {{ regSpending.income }} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
