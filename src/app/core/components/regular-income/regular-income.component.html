<h2>Monthly Income</h2>

<table mat-table [dataSource]="regularIncomes" class="mat-elevation-z8 demo-table">
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let regIncome"> {{ regIncome.name }} </td>
	</ng-container>

	<ng-container matColumnDef="description">
		<th mat-header-cell *matHeaderCellDef> Description </th>
		<td mat-cell *matCellDef="let regIncome"> {{ regIncome.description }} </td>
	</ng-container>

	<ng-container matColumnDef="income">
		<th mat-header-cell *matHeaderCellDef> Income </th>
		<td mat-cell *matCellDef="let regIncome"> {{ regIncome.income }} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
